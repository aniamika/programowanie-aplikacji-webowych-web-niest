<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Starter</title>
  </head>
  <body>
    <script src="index.js"></script>

    <form>
      <label for="lucky">Year lucky number:</label>
      <input class="input lucky" type="text" id="lucky" name="lucky">
      <label for="year">Year of birth:</label>
      <input class="input year" type="text" id="year" name="year">
      <label for="age">Your Age:</label>
      <input class="input age" type="text" id="age" name="age">
    </form>

    <section class="calculations">
          <button type="button" class="button">Total</button>

          <div>Total: <span class="totalResult"></span></div>
          <div>Average: <span class="averageResult"></span></div>
          <div>Min: <span class="minResult"></span></div>
          <div>Max: <span class="maxResult"></span></div>

    </section>

  </body>
</html>
